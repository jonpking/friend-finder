<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="form-group">
            <h1>Survey Questions</h1>
        </div>

        <hr>

        <div class="form-group">
            <h2>About You</h2>
        </div>

        <form>

            <div class="form-group">
                <label for="name-input">Name (Required)</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="photo-input">Link to Photo Image (Required)</label>
                <input type="url" class="form-control" id="image-input" placeholder="Link">
            </div>

            <hr>

            <div class="form-group">
                <label for="question1">I like camping.</label>
                <select class="form-control" id="question1">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question2">I like going to conventions.</label>
                <select class="form-control" id="question2">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question3">I am happy going to movies alone.</label>
                <select class="form-control" id="question3">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question4">I enjoy big parties.</label>
                <select class="form-control" id="question4">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question5">I work best when in a group.</label>
                <select class="form-control" id="question5">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question6">I enjoy working with technology.</label>
                <select class="form-control" id="question6">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question7">I enjoy working with my hands.</label>
                <select class="form-control" id="question7">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question8">I like comic books.</label>
                <select class="form-control" id="question8">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question9">I enjoy learning about history.</label>
                <select class="form-control" id="question9">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question10">I like playing video games.</label>
                <select class="form-control" id="question10">
                    <option value="empty"></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2 (Disagree)</option>
                    <option value="3">3 (Neither Agree Nor Disagree)</option>
                    <option value="4">4 (Agree)</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block submit">Submit</button>
            </div>

            <hr>

        </form>

        <div class="modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">BEST MATCH</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- best match content goes here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="/api/friends">API Friends List</a>
            |
            <a href="https://github.com/jonpking/friend-finder">GitHub Repo</a>
        </footer>

        <br>

    </div>

    <script type="text/javascript">
        $(".submit").on("click", function (event) {
            event.preventDefault();

            var friend = {
                name: $("#name-input").val(),
                photo: $("#photo-input").val(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val(),
                ]
            };

            $.post("/api/friends", friend, function (data) {
                if (data) {
                    alert("Friend Added!");
                    $(".modal-body").append(
                        `<ul> 
                        <li>${data.name}</li>
                        <li>${data.photo}</li>
                    </ul>`);
                    $(".modal").modal("toggle");
                }
                else {
                    alert("No friend has been added...");
                }

                $("#question1").val("");
                $("#question2").val("");
                $("#question3").val("");
                $("#question4").val("");
                $("#question5").val("");
                $("#question6").val("");
                $("#question7").val("");
                $("#question8").val("");
                $("#question9").val("");
                $("#question10").val("");
            });
        });
    </script>

</body>

</html>
